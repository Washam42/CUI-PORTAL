            <table class="fees-table">
                <thead>
                    <tr>
                        <th>Description</th>

                        <th>Challan</th>

                <tbody>
                    <tr>
                        <td>Tuition Fee - Spring 2026</td>
                        <td>139,000</td>
                        <td>10 Jan 2026</td>

                    </tr>

                    <tr>
                        <td>Library Fine</td>
                        <td>500</td>
                        <td>5 Dec 2025</td>
                        <td><span class="status pending">Pending</span></td>
                        <td><button class="btn-challan">Download</button></td>
                    </tr>

                    <tr>
                        <td>Transport Fee</td>
                        <td>8000</td>
                        <td>10 Nov 2025</td>
                        <td><span class="status paid">Paid</span></td>
                        <td><button class="btn-challan">Download</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
